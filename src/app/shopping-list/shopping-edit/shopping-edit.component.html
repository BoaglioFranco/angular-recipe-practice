<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddClick(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Ingredient name"
            ngModel
            name="name"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
            required
            pattern="^[1-9]+[\d]*$"
             />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="form.invalid ">{{isInEditMode ? 'Edit' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" [disabled]="!isInEditMode" (click)="onRemove()">Remove</button>
          <button class="btn btn-warning" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
