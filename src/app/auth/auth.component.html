<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;margin-top: 20%">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(form)" #form="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" 
                id="email"
                ngModel 
                name="email"
                required
                email
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" 
                id="password"
                ngModel 
                name="password"
                required
                min="6">
            </div>

            <button class="btn btn-success" type="submit" [disabled]="form.invalid">{{isLoginMode ? "Log in" : "Register"}}</button>
            <button class="btn" type="button" (click)="switchMode()">{{isLoginMode ? "Register a new account" : "Log in to existing account"}}</button>
        </form>
    </div>
</div>
