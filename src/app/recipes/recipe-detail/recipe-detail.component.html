<div class="row">
    <div class="col-xs-12">
        <img [src]="content.imagePath" alt="{{content.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{content.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn dropdown-toggle" type="button">Manage <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a  (click)="onAddToShoppingList()">Add to shopping list</a></li>
                <li><a (click)="onEditRecipe()" >Edit recipe</a></li>
                <li><a (click)="onDeleteRecipe()" >Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{content.description}}
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of content.ingredients"> {{ingredient.name}}  -   {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
